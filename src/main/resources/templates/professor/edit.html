<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
  <h2>Editar profesor</h2>
  <form class="form-horizontal" method="post" th:action="${'/professor/edit/' + professor.id}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="dni">Dni:</label>
      <div class="col-sm-10">
        <input th:value="${professor.dni}" id="dni" type="text" class="form-control" name="dni"
               placeholder="Jesus" required="true"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Nombre:</label>
      <div class="col-sm-10">
        <input th:value="${professor.name}" id="name" type="text" class="form-control" name="name"
               placeholder="Jesus"
               required="true"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Apellido:</label>
      <div class="col-sm-10">
        <input th:value="${professor.surname}" id="surname" type="text" class="form-control" name="surname"
               placeholder="Alonso Garcia"
               required="true"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoria:</label>
      <div class="col-sm-10">
        <input th:value="${professor.categoria}" id="categoria" type="text" class="form-control" name="categoria"
               placeholder="Informatica"
               required="true"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
