<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tests Page</title>
</head>
<body>
<!--
    Para que los datos sean enviados al controlador tendremos que hacer que el <form> envie la peticion mediante un post
    y que esta peticion este dirigida a la direcion /mark/add
-->
<form method="post" action="/mark/add">
    <label for="description">Descripción:</label><br>
    <input type="text" id="description" name="description"/><br>
    <label for="score">Puntuación:</label><br>
    <input type="text" id="score" name="score"/><br>
    <input type="submit" value="Send"/>
</form>
</body>
</html>
